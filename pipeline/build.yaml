trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - script: |
      set -ex
      pushd buildAndReleaseTask
        npm install
        npm run test
      popd

      tfx extension publish \
        --no-prompt \
        --manifest-globs vss-extension.json \
        --override "{ \"version\": \"0.0.${BuildID}\"  }" \
        --share-with codexarcana \
        --token $(PAT)